<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Cool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenue sur l'IA Cool</h1>
            <p>Posez-moi n'importe quelle question après vous être connecté !</p>
            <button id="loginButton">Se connecter / S'inscrire</button>
        </header>
        <main id="mainContent" style="display: none;">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Votre question ici..." />
                <button id="askButton">Demander</button>
            </div>
            <div id="responseContainer" class="response-container"></div>
            <button id="logoutButton">Se déconnecter</button>
        </main>
        <footer>
            <p>&copy; 2024 Kemm's. Tous droits réservés.</p>
        </footer>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Connexion / Inscription</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur" />
            <input type="password" id="password" placeholder="Mot de passe" />
            <button id="submitAuthButton">Se connecter</button>
            <p id="authMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
