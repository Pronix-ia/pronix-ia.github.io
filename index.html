<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <title>IA Interactif</title>
</head>
<body>
    <header>
        <h1>Bienvenue dans mon IA</h1>
        <p>Posez-moi n'importe quelle question après vous être connecté !</p>
        <button id="loginButton">Connexion / Inscription</button>
        <button id="logoutButton" style="display:none;">Déconnexion</button>
    </header>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Connexion / Inscription</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur" required />
            <input type="email" id="email" placeholder="Votre e-mail" required />
            <input type="password" id="password" placeholder="Mot de passe" required />
            <button id="submitAuthButton">S'inscrire</button>
            <p id="authMessage"></p>
            <div id="verificationSection" style="display:none;">
                <h3>Vérification de l'e-mail</h3>
                <input type="text" id="verificationCode" placeholder="Entrez le code de vérification" required />
                <button id="verifyButton">Vérifier</button>
                <p id="verificationMessage"></p>
            </div>
        </div>
    </div>

    <div id="mainContent" style="display:none;">
        <h2>Posez votre question :</h2>
        <input type="text" id="userInput" placeholder="Votre question ici..." />
        <button id="askButton">Demander</button>
        <div id="responseContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
